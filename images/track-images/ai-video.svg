<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f8f9fa" />
  
  <!-- 视频播放器界面 -->
  <rect x="100" y="100" width="600" height="400" rx="10" fill="#00B0B9" />
  
  <!-- 视频内容区域 -->
  <rect x="120" y="120" width="560" height="320" rx="5" fill="#ffffff" />
  
  <!-- 视频播放控制栏 -->
  <rect x="120" y="450" width="560" height="30" rx="5" fill="#e6f7f8" />
  
  <!-- 播放按钮 -->
  <circle cx="400" cy="280" r="50" fill="#ffffff" fill-opacity="0.8" />
  <polygon points="385,255 385,305 425,280" fill="#00B0B9" />
  
  <!-- 进度条 -->
  <rect x="170" y="465" width="400" height="5" rx="2.5" fill="#cccccc" />
  <rect x="170" y="465" width="150" height="5" rx="2.5" fill="#00B0B9" />
  
  <!-- 时间显示 -->
  <text x="140" y="470" font-family="sans-serif" font-size="12" fill="#333333">01:45</text>
  <text x="580" y="470" font-family="sans-serif" font-size="12" fill="#333333">04:30</text>
  
  <!-- 视频元素 -->
  <!-- 人物剪影 -->
  <circle cx="300" cy="250" r="40" fill="#333333" />
  <rect x="280" y="290" width="40" height="80" rx="10" fill="#333333" />
  
  <!-- 建筑物 -->
  <rect x="400" y="200" width="60" height="170" fill="#555555" />
  <rect x="410" y="220" width="10" height="10" fill="#ffffff" />
  <rect x="430" y="220" width="10" height="10" fill="#ffffff" />
  <rect x="410" y="240" width="10" height="10" fill="#ffffff" />
  <rect x="430" y="240" width="10" height="10" fill="#ffffff" />
  
  <!-- 树木 -->
  <circle cx="500" cy="230" r="30" fill="#4CAF50" />
  <rect x="495" y="260" width="10" height="40" fill="#795548" />
  
  <!-- AI生成标记 -->
  <rect x="120" y="120" width="100" height="30" rx="5" fill="#FF9800" />
  <text x="170" y="140" font-family="sans-serif" font-size="14" fill="white" text-anchor="middle">AI生成</text>
  
  <!-- 标题 -->
  <text x="400" y="70" font-family="sans-serif" font-size="24" font-weight="bold" fill="#333333" text-anchor="middle">AI影音创作</text>
  
  <!-- 底部说明 -->
  <text x="400" y="530" font-family="sans-serif" font-size="16" fill="#666666" text-anchor="middle">利用AI技术创作引人入胜的视频内容</text>
  <text x="400" y="560" font-family="sans-serif" font-size="14" fill="#999999" text-anchor="middle">支持多种风格和主题定制</text>
</svg>