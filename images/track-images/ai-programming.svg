<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#1e1e3f" />
  
  <!-- 代码编辑器界面 -->
  <rect x="50" y="50" width="700" height="500" rx="10" fill="#2d2b55" />
  
  <!-- 编辑器标题栏 -->
  <rect x="50" y="50" width="700" height="40" rx="10" fill="#1e1e3f" />
  <text x="80" y="75" font-family="monospace" font-size="16" fill="#ffffff">automation.py</text>
  
  <!-- 代码行号 -->
  <rect x="50" y="90" width="30" height="460" fill="#1e1e3f" />
  <text x="65" y="120" font-family="monospace" font-size="14" fill="#565869" text-anchor="middle">1</text>
  <text x="65" y="150" font-family="monospace" font-size="14" fill="#565869" text-anchor="middle">2</text>
  <text x="65" y="180" font-family="monospace" font-size="14" fill="#565869" text-anchor="middle">3</text>
  <text x="65" y="210" font-family="monospace" font-size="14" fill="#565869" text-anchor="middle">4</text>
  <text x="65" y="240" font-family="monospace" font-size="14" fill="#565869" text-anchor="middle">5</text>
  <text x="65" y="270" font-family="monospace" font-size="14" fill="#565869" text-anchor="middle">6</text>
  <text x="65" y="300" font-family="monospace" font-size="14" fill="#565869" text-anchor="middle">7</text>
  <text x="65" y="330" font-family="monospace" font-size="14" fill="#565869" text-anchor="middle">8</text>
  <text x="65" y="360" font-family="monospace" font-size="14" fill="#565869" text-anchor="middle">9</text>
  <text x="65" y="390" font-family="monospace" font-size="14" fill="#565869" text-anchor="middle">10</text>
  <text x="65" y="420" font-family="monospace" font-size="14" fill="#565869" text-anchor="middle">11</text>
  <text x="65" y="450" font-family="monospace" font-size="14" fill="#565869" text-anchor="middle">12</text>
  <text x="65" y="480" font-family="monospace" font-size="14" fill="#565869" text-anchor="middle">13</text>
  <text x="65" y="510" font-family="monospace" font-size="14" fill="#565869" text-anchor="middle">14</text>
  
  <!-- 代码内容 -->
  <text x="100" y="120" font-family="monospace" font-size="14" fill="#b362ff"># 自动生成周报的AI辅助脚本</text>
  <text x="100" y="150" font-family="monospace" font-size="14" fill="#ff9d00">import</text>
  <text x="150" y="150" font-family="monospace" font-size="14" fill="#e1efff">pandas</text>
  <text x="200" y="150" font-family="monospace" font-size="14" fill="#ff9d00">as</text>
  <text x="220" y="150" font-family="monospace" font-size="14" fill="#e1efff">pd</text>
  
  <text x="100" y="180" font-family="monospace" font-size="14" fill="#ff9d00">from</text>
  <text x="140" y="180" font-family="monospace" font-size="14" fill="#e1efff">openai</text>
  <text x="190" y="180" font-family="monospace" font-size="14" fill="#ff9d00">import</text>
  <text x="240" y="180" font-family="monospace" font-size="14" fill="#e1efff">OpenAI</text>
  
  <text x="100" y="210" font-family="monospace" font-size="14" fill="#ff9d00">def</text>
  <text x="130" y="210" font-family="monospace" font-size="14" fill="#9effff">generate_weekly_report</text>
  <text x="300" y="210" font-family="monospace" font-size="14" fill="#ffffff">(</text>
  <text x="310" y="210" font-family="monospace" font-size="14" fill="#e1efff">data</text>
  <text x="340" y="210" font-family="monospace" font-size="14" fill="#ffffff">):</text>
  
  <text x="120" y="240" font-family="monospace" font-size="14" fill="#b362ff"># 连接OpenAI API</text>
  <text x="120" y="270" font-family="monospace" font-size="14" fill="#e1efff">client</text>
  <text x="170" y="270" font-family="monospace" font-size="14" fill="#ffffff">=</text>
  <text x="180" y="270" font-family="monospace" font-size="14" fill="#9effff">OpenAI</text>
  <text x="230" y="270" font-family="monospace" font-size="14" fill="#ffffff">()</text>
  
  <text x="120" y="300" font-family="monospace" font-size="14" fill="#b362ff"># 使用AI生成总结</text>
  <text x="120" y="330" font-family="monospace" font-size="14" fill="#e1efff">response</text>
  <text x="180" y="330" font-family="monospace" font-size="14" fill="#ffffff">=</text>
  <text x="190" y="330" font-family="monospace" font-size="14" fill="#e1efff">client</text>
  <text x="230" y="330" font-family="monospace" font-size="14" fill="#ffffff">.</text>
  <text x="240" y="330" font-family="monospace" font-size="14" fill="#9effff">chat</text>
  <text x="270" y="330" font-family="monospace" font-size="14" fill="#ffffff">.</text>
  <text x="280" y="330" font-family="monospace" font-size="14" fill="#9effff">completions</text>
  <text x="360" y="330" font-family="monospace" font-size="14" fill="#ffffff">.</text>
  <text x="370" y="330" font-family="monospace" font-size="14" fill="#9effff">create</text>
  <text x="420" y="330" font-family="monospace" font-size="14" fill="#ffffff">(</text>
  
  <text x="140" y="360" font-family="monospace" font-size="14" fill="#e1efff">model</text>
  <text x="180" y="360" font-family="monospace" font-size="14" fill="#ffffff">=</text>
  <text x="190" y="360" font-family="monospace" font-size="14" fill="#a5ff90">"gpt-3.5-turbo"</text>
  <text x="300" y="360" font-family="monospace" font-size="14" fill="#ffffff">,</text>
  
  <text x="140" y="390" font-family="monospace" font-size="14" fill="#e1efff">messages</text>
  <text x="200" y="390" font-family="monospace" font-size="14" fill="#ffffff">=[</text>
  
  <text x="160" y="420" font-family="monospace" font-size="14" fill="#ffffff">{</text>
  <text x="170" y="420" font-family="monospace" font-size="14" fill="#a5ff90">"role"</text>
  <text x="210" y="420" font-family="monospace" font-size="14" fill="#ffffff">:</text>
  <text x="220" y="420" font-family="monospace" font-size="14" fill="#a5ff90">"system"</text>
  <text x="280" y="420" font-family="monospace" font-size="14" fill="#ffffff">,</text>
  <text x="290" y="420" font-family="monospace" font-size="14" fill="#a5ff90">"content"</text>
  <text x="350" y="420" font-family="monospace" font-size="14" fill="#ffffff">:</text>
  <text x="360" y="420" font-family="monospace" font-size="14" fill="#a5ff90">"你是一位专业周报生成助手"</text>
  <text x="560" y="420" font-family="monospace" font-size="14" fill="#ffffff">},</text>
  
  <text x="160" y="450" font-family="monospace" font-size="14" fill="#ffffff">{</text>
  <text x="170" y="450" font-family="monospace" font-size="14" fill="#a5ff90">"role"</text>
  <text x="210" y="450" font-family="monospace" font-size="14" fill="#ffffff">:</text>
  <text x="220" y="450" font-family="monospace" font-size="14" fill="#a5ff90">"user"</text>
  <text x="270" y="450" font-family="monospace" font-size="14" fill="#ffffff">,</text>
  <text x="280" y="450" font-family="monospace" font-size="14" fill="#a5ff90">"content"</text>
  <text x="340" y="450" font-family="monospace" font-size="14" fill="#ffffff">:</text>
  <text x="350" y="450" font-family="monospace" font-size="14" fill="#9effff">f</text>
  <text x="360" y="450" font-family="monospace" font-size="14" fill="#a5ff90">"根据以下数据生成本周工作总结:\n{data}"</text>
  <text x="650" y="450" font-family="monospace" font-size="14" fill="#ffffff">}</text>
  
  <text x="140" y="480" font-family="monospace" font-size="14" fill="#ffffff">]</text>
  <text x="150" y="480" font-family="monospace" font-size="14" fill="#ffffff">)</text>
  
  <text x="120" y="510" font-family="monospace" font-size="14" fill="#ff9d00">return</text>
  <text x="170" y="510" font-family="monospace" font-size="14" fill="#e1efff">response</text>
  <text x="230" y="510" font-family="monospace" font-size="14" fill="#ffffff">.</text>
  <text x="240" y="510" font-family="monospace" font-size="14" fill="#e1efff">choices</text>
  <text x="290" y="510" font-family="monospace" font-size="14" fill="#ffffff">[</text>
  <text x="300" y="510" font-family="monospace" font-size="14" fill="#ff9d00">0</text>
  <text x="310" y="510" font-family="monospace" font-size="14" fill="#ffffff">].</text>
  <text x="320" y="510" font-family="monospace" font-size="14" fill="#e1efff">message</text>
  <text x="380" y="510" font-family="monospace" font-size="14" fill="#ffffff">.</text>
  <text x="390" y="510" font-family="monospace" font-size="14" fill="#e1efff">content</text>
  
  <!-- 光标 -->
  <rect x="400" y="508" width="2" height="16" fill="#ffffff">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite" />
  </rect>
  
  <!-- AI助手图标 -->
  <circle cx="700" cy="500" r="30" fill="#FF9800" />
  <text x="700" y="510" font-family="sans-serif" font-size="24" fill="white" text-anchor="middle">AI</text>
</svg>